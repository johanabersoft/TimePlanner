<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Clock face -->
  <circle cx="256" cy="270" r="160" fill="url(#clockGrad)"/>
  <circle cx="256" cy="270" r="145" fill="none" stroke="#6366f1" stroke-width="4" opacity="0.3"/>

  <!-- Hour markers -->
  <g fill="#4f46e5">
    <rect x="252" y="134" width="8" height="24" rx="4"/>
    <rect x="252" y="382" width="8" height="24" rx="4"/>
    <rect x="106" y="266" width="24" height="8" rx="4"/>
    <rect x="382" y="266" width="24" height="8" rx="4"/>
  </g>

  <!-- Clock hands -->
  <g stroke="#4f46e5" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="256" y1="270" x2="256" y2="190" stroke-width="12"/>
    <!-- Minute hand -->
    <line x1="256" y1="270" x2="330" y2="270" stroke-width="8"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="270" r="14" fill="#4f46e5"/>
  <circle cx="256" cy="270" r="8" fill="#ffffff"/>

  <!-- Checkmark badge -->
  <circle cx="380" cy="150" r="60" fill="#22c55e"/>
  <circle cx="380" cy="150" r="52" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  <path d="M350 150 L370 170 L410 130" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Calendar lines at top -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="120" y="80" width="16" height="40" rx="8"/>
    <rect x="180" y="80" width="16" height="40" rx="8"/>
  </g>
</svg>
